<div class="flex-row align-items-center" [ngClass]="{'app':!config}">
    <div class="container">
      <div class="row justify-content-center">
        <div [ngClass]="{'col-md-12':config, 'col-md-6':!config}">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <form name="form" (ngSubmit)="f.form.valid && register(); f.resetForm();" #f="ngForm" novalidate>
                <p class="text-muted">Create your account</p>
                <small *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</small>
                <div class="input-group mb-3">
                  <!-- <span class="input-group-addon"><i class="icon-user"></i></span> -->
                  <span class="input-group-addon">A</span>
                  <input [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First Name" required />
                </div>
                <small *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</small>
                <div class="input-group mb-3">
                  <span class="input-group-addon">A</span>
                  <input [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required placeholder="Last Name"/>
                </div>
                <small *ngIf="f.submitted && !username.valid" class="help-block">Username is required</small>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="UserName"/>
                </div>
                <small *ngIf="f.submitted && !password.valid" class="help-block">Password is required</small>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input [ngClass]="{ 'is-invalid': f.submitted && !password.valid }" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="password"/>
                </div>
                <!-- <button type="button" class="btn btn-block btn-success">Create Account</button> -->
                <button [disabled]="loading" class="btn btn-block btn-success">Create Account</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </form>
            </div>
            <div class="card-footer p-4" *ngIf="!config">
              <div class="row">
                <div class="col-12">
                  <!-- <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button> -->
                  <a [routerLink]="['/login']" class="btn btn-link pull-right" href="" ><span>Back</span></a>
                </div>

                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div> -->

            </div>
          </div>
        </div>
      </div>
    </div>
