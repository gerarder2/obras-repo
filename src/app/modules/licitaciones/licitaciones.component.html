<div class="animated fadeIn no-action-tools">
  <section class="data-container">
    <div class="h2 data-title">Licitaciones</div>
  </section>

  <section class="mt-4">
    <div class="datos-abiertos row justify-content-md-center">
      <div class="col col-lg-3" *ngFor="let card of licitaciones">
        <div class="card licitacion-card" [ngClass]="card.color">
          <div class="card-body">
            <div class="cantidad h4 mb-0 text-center">{{ card.cantidad | number }}</div>
            <div class="text-center">
              <small class="descripcion">{{ card.descripcion }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-4">
    <div class="row">
      <div class="col-6">
        <div class="card bg-gray-200">
          <div class="card-body p-0">
            <div class="h5 title">LICITACIONES POR ORGANISMO</div>
            <table class="table table-striped table-borderless">
              <thead class="thead-default">
                <tr>
                  <th>&nbsp;</th>
                  <th>Progreso</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tabla1">
                  <td scope="row">{{ item.nombre }}</td>
                  <td>
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [ngStyle]="{ width: item.progreso + '%' }"
                        [ngClass]="item.color"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </td>
                  <!-- <td><p-progressBar [value]="item.progreso" [style]="{ height: '6px' }"></p-progressBar></td> -->
                  <td>{{ item.progreso }} %</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card bg-gray-200">
          <div class="card-body p-0">
            <div class="h5 title">EVENTOS POR ORGANISMO</div>
            <table class="table table-striped table-borderless">
              <thead class="thead-default">
                <tr>
                  <th>&nbsp;</th>
                  <th>Progreso</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tabla1">
                  <td scope="row">{{ item.nombre }}</td>
                  <td>
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [ngStyle]="{ width: item.progreso + '%' }"
                        [ngClass]="item.color"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </td>
                  <!-- <td><p-progressBar [value]="item.progreso" [style]="{ height: '6px' }"></p-progressBar></td> -->
                  <td>{{ item.progreso }} %</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
